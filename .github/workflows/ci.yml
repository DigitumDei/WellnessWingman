name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/libs.versions.toml', '**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create local.properties
        run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run tests and generate coverage report
        run: ./gradlew :shared:desktopTest :shared:koverXmlReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: shared/build/reports/kover/report.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/reports/tests/'
